<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link rel="shortcut icon" href="/static/media/Favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="/static/Norm.css">
		<link rel="stylesheet" href="/static/Login.css">
		<title>Minerva Parking</title>
	</head>
	<body>
		<main class="main">
			<form class="login"  action="/loginUser" method="post">
				<span class="login__title">Sign In</span>
				<div class="login__content">
					<span class="material-symbols-rounded">alternate_email</span>
					<input class="login__content__input js--input" type="text" name="email" placeholder="Email Adress" maxlength="50">
				</div>
				<div class="login__content">
					<span class="material-symbols-rounded">pin</span>
					<input class="login__content__input js--input" type="password" name="password" placeholder="Password" maxlength="50">
				</div>
				<input class="login__content__submit js--submit" type="submit" value="Login" disabled="true">
				<a class="login__new" href="/register">Create an account</a>
			</form>
		</main>
		<script src="/static/Login.js"></script>
	</body>
</html>
